<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="budgty.css">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed" rel="stylesheet">
  <title></title>
</head>
<body>
<div class="main">
  <div class="budget-statics vertical-align">
    
      <div class="top">
        <h3>Available Budget in September:</h3>
       
        <div class="income">Income</div>
        <div class="expenses">expenses</div>
      </div>
  </div>

  <div class="input-area vertical-align">
    <div class="add vertical-align">
      <select class="entry-type">
        <option value="inc">+</option>
        <option value="exp">-</option>
      </select>
      <input class="add-description" type="text" name="description" placeholder="Add desciption">
      <input class="add-value" type="text" name="value" placeholder="Value">
      <button class="add-btn">O.K</button>
    </div>
  </div>


  <!--<div class="entries vertical-align">-->
    <div class="entries-grid">
      <div class="income_list">
        <h2>INCOME</h2>
        <div>
          <div class="entry" id="income-id">
            <span class="description left">descriptin</span>
            <span id="value-id" class="right">value<button class="dellete-btn">X</button></span>
          </div>
        </div>
        <div>
          <div class="entry" id="income-id">
            <span class="description left">descriptin</span>
            <span id="value-id" class="right">value<button class="dellete-btn">X</button></span>
          </div>
        </div>
      </div>

      <div class="expenses_list">
        <h2>EXPENSES</h2>
        <div>
          <div class="entry" id="expense-id">
            <span class="description left">descriptin</span>
            <span id="value-id" class="right">
              value <span class="percentage">20%</span><button class="dellete-btn">X</button>
            </span>
          </div>
        </div>
        <div>
          <div class="entry" id="expense-id">
            <span class="description left">descriptin</span>
            <span id="value-id" class="right">
              value <span class="percentage">20%</span><button class="dellete-btn">X</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  <!--</div>-->

</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
